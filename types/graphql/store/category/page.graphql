query($page: Int, $size: Int, $sort: String, $order: String, $categoryId: Int) {
    productsList(page: $page, size: $size, sort: $sort, order: $order, category_id: $categoryId) {
        content {
            id
            name
            shortDescription
            price
            special
            image
            imageLazy
            rating
        }
        number
        totalPages
        totalElements
    }
    category(id: $categoryId) {
        id
        name
        description
        image
        imageLazy
    }
}
