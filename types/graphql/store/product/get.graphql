query($id: Int, $limit: Int, $productLimit: Int) {
    product(id: $id) {
        id
        name
        shortDescription
        description
        model
        stock
        price
        image
        variations {
            id
            name
            options {
                id
                name
            }
        }
        variable {
            minPrice
            maxPrice
        }
        imageLazy
        rating
        images(limit: $limit) {
            image
            imageLazy
        }
        attributes {
            name
            options
        }
        products(limit: $productLimit) {
            id
            image
            imageLazy
            description
            shortDescription
            price
            name
            variable {
                minPrice
                maxPrice
            }
        }
    }
}
