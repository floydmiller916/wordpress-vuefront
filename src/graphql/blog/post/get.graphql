query($id: String) {
  post(id: $id) {
    id
    title
    description
    image
    imageLazy
    datePublished
    rating
    prev {
      id
      name
      image
      imageLazy
      shortDescription
      keyword
    }
    next {
      id
      name
      image
      imageLazy
      shortDescription
      keyword
    }
    reviews {
      author
      author_email
      content
      created_at
      rating
    }
  }
}
