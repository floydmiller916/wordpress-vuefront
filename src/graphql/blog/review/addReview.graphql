mutation($id: String, $content: String, $author: String, $rating: Float) {
  addBlogPostReview(
    id: $id
    content: $content
    author: $author
    rating: $rating
  ) {
    id
    title
    description
    image
    imageLazy
    datePublished
    rating
    prev {
      id
      name
      image
      imageLazy
      shortDescription
      keyword
    }
    next {
      id
      name
      image
      imageLazy
      shortDescription
      keyword
    }
    reviews {
      author
      author_email
      content
      created_at
      rating
    }
  }
}
