query($id: Int, $limit: Int) {
    product(id: $id) {
        id
        name
        shortDescription
        description
        model
        stock
        price
        special
        image
        reviews {
            author
            author_email
            content
            created_at
            rating
        }
        options {
            id
            name
            type
            values {
                id
                name
            }
        }
        imageLazy
        imageBig
        rating
        images(limit: $limit) {
            image
            imageLazy
            imageBig
        }
        attributes {
            name
            options
        }
    }
}
