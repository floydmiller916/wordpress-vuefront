{
  latestPosts: postsList(page: 1, size: 4, sort: "date_added", order: "DESC") {
    content {
      id
      title
      shortDescription
      image
      imageLazy
      keyword
      categories {
        id
        name
        url(url: "/blog/category/_id")
      }
      reviews {
        totalElements
      }
    }
  }
}
